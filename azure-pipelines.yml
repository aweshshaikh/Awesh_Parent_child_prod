# https://aka.ms/yaml

trigger:
- main

pool:Azure Pipelines

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
    backendServiceArm: 'clsec_target500'
    backendAzureRmOverrideSubscriptionID: '8680294f-df2b-4dc2-9732-345e2618ae81'
    backendAzureRmResourceGroupName: 'rg_stg'
    backendAzureRmStorageAccountName: 'piplinestg'
    backendAzureRmKey: 'latest.tfstate'